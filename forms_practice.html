<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Practice</title>
</head>
<body>
    <h1>Race Registration!</h1>
    <form action="">
        <div>
            <label for="first_name">First Name</label>
            <input type="text" name="first_name" id="first_name" required>
            <label for="last_name">Last Name</label>
            <input type="text" name="last_name" id="last_name" required>
        </div>
        <div>
            <p>Select a race:</p>
        </div>
        <div>
            <input type="radio" name="race" id="fun_run_5k" value="5k" checked>
            <label for="fun_run_5k">Fun Run 5K</label>
        </div>
        <div>
            <input type="radio" name="race" id="half_marathon" value="half">
            <label for="half_marathon">Half Marathon</label>
        </div>
        <div>
            <input type="radio" name="race" id="full_marathon" value="full">
            <label for="full_marathon">Full Marathon</label>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
        </div>
        <div>
            <label for="age_group">Select Age Group</label>
            <select name="age_group" id="age_group" required>
                <option value="under_18" selected>Under 18</option>
                <option value="18_to_30">18-30</option>
                <option value="31_to_50">31-50</option>
                <option value="51_to_70">51-70</option>
            </select>
        </div>
        <div>
            <button>Register!</button>
        </div>
    </form>
</body>
</html>
